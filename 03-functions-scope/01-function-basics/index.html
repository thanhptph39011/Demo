<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Function Basics</h1>
    <script>
      // Định nghĩa một hàm
      function sayHello() {
        console.log("Xin chào thế giới");
      }

      // Gọi, thực thi hoặc chạy một hàm
      sayHello();

      // Định nghĩa một hàm với tham số
      function add(num1, num2) {
        console.log(num1 + num2);
      }

      // Gọi hàm với đối số
      add(5, 10);

      // Tham số và Đối số
      // Tham số là tên của các biến được sử dụng để truyền dữ liệu vào hàm.
      // Đối số là các giá trị được truyền vào hàm

      // Trả về một giá trị
      function subtract(num1, num2) {
        return num1 - num2;

        console.log("Sau khi trả về");
      }

      // Gán giá trị trả về cho một biến
      const result = subtract(10, 2);

      console.log(result, subtract(20, 5));
    </script>
  </body>
</html>
