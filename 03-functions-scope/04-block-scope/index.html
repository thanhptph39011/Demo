<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Block Scope</h1>
    <script>
      const x = 100;

      // Một câu lệnh If là một khối
      if (true) {
        console.log(x);
        const y = 200;
        console.log(x + y);
      }

      // console.log(y); // ReferenceError: y is not defined

      // Một vòng lặp là một khối
      for (let i = 0; i <= 10; i++) {
        console.log(i);
      }

      // console.log(i); // ReferenceError: i is not defined

      // Sử dụng var
      if (true) {
        const a = 500;
        let b = 600;
        var c = 700;
      }

      console.log(c);

      // var được phạm vi của hàm
      function run() {
        var d = 100;
        console.log(d);
      }

      run();

      // console.log(d);

      const foo = 1;
      var bar = 2; // Được đặt trên đối tượng cửa sổ
    </script>
  </body>
</html>
