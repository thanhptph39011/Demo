<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Execution Context</h1>
    <script>
      //  Chuyển sang tab 'nguồn' và thêm một điểm dừng tại dòng đầu tiên và bước qua để xem quá trình thực thi diễn ra như thế nào
      const x = 100;
      const y = 50;

      function getSum(n1, n2) {
        const sum = n1 + n2;
        return sum;
      }

      const sum1 = getSum(x, y);
      const sum2 = getSum(10, 5);

      console.log(sum1, sum2);
    </script>
  </body>
