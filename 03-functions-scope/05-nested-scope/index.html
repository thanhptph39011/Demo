    <title>Document</title>

  <body>
    <h1>Nested Scope</h1>
    <script>
      function first() {
        const x = 100;

        function second() {
          const y = 200;
          console.log(x + y);
        }

        // console.log(y);

        second();
      }

      first();

      if (true) {
        const x = 100;

        if (x === 100) {
          const y = 200;
          console.log(x + y);
        }

        console.log(y);
      }
    </script>
  </body>
</html>
