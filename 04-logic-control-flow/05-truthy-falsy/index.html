<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Truthy & Falsy Values</h1>
    <script>
      // Giá trị Falsy:
      // - false
      // - 0
      // - "" hoặc '' (Chuỗi rỗng)
      // - null
      // - undefined
      // - NaN

      // Giá trị Truthy:
      // - Mọi thứ khác ngoài các giá trị Falsy
      // - true
      // - '0' (0 trong chuỗi)
      // - ' ' (dấu cách trong chuỗi)
      // - 'false' (false trong chuỗi)
      // - [] (mảng rỗng)
      // - {} (đối tượng rỗng)
      // - function () {} (hàm rỗng)

      const x = function () {};

      if (x) {
        console.log("Đây là giá trị Truthy");
      } else {
        console.log("Đây là giá trị Falsy");
      }

      console.log(Boolean(x));

      // Những điểm chú ý về Truthy và Falsy
      const children = 3;

      // Kiểm tra giá trị số 0
      if (children) {
        console.log(`Bạn có ${children} con`);
      } else {
        console.log("Vui lòng nhập số lượng con");
      }

      // Giải pháp
      if (!isNaN(children)) {
        console.log(`Bạn có ${children} con`);
      } else {
        console.log("Vui lòng nhập số lượng con");
      }

      // Kiểm tra mảng rỗng
      const posts = ["Bài viết số một"];

      // Luôn trả về true ngay cả khi rỗng
      if (posts) {
        console.log("Danh sách bài viết");
      } else {
        console.log("Không có bài viết nào để hiển thị");
      }

      // Giải pháp
      if (posts.length > 0) {
        console.log("Danh sách bài viết");
      } else {
        console.log("Không có bài viết nào để hiển thị");
      }

      // Kiểm tra đối tượng rỗng
      const user = {
        name: "Brad",
      };

      // Luôn trả về true, ngay cả khi không có thuộc tính nào
      if (user) {
        console.log("Danh sách người dùng");
      } else {
        console.log("Không có người dùng nào");
      }

      // Giải pháp
      if (Object.keys(user).length > 0) {
        console.log("Danh sách người dùng");
      } else {
        console.log("Không có người dùng nào");
      }

      // Sự tương đương lỏng lẻo (==)
      console.log(false == 0); // true
      console.log("" == 0); // true
      console.log(null == undefined); // true

      // Sự tương đương chặt chẽ
      console.log(false === 0); // false
      console.log("" === 0); // false
      console.log(null === undefined); // false
    </script>
  </body>
</html>
