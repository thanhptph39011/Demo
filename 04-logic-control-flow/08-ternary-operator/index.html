<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ternary Operator</h1>
    <script>
      const age = 17;

      // Sử dụng câu lệnh if
      if (age >= 18) {
        console.log("Bạn có thể bỏ phiếu!");
      } else {
        console.log("Bạn không thể bỏ phiếu");
      }

      // Sử dụng toán tử ba ngôi
      age >= 18
        ? console.log("Bạn có thể bỏ phiếu!")
        : console.log("Bạn không thể bỏ phiếu");

      // Gán giá trị có điều kiện cho một biến
      const canVote = age >= 18 ? true : false;
      const canVote2 =
        age >= 18 ? "Bạn có thể bỏ phiếu!" : "Bạn không thể bỏ phiếu";

      console.log(canVote);
      console.log(canVote2);

      // Nhiều câu lệnh

      const auth = true;

      // Phiên bản dài hơn
      // let redirect;

      // if (auth) {
      //   alert('Chào mừng bạn đến bảng điều khiển');
      //   redirect = '/dashboard';
      // } else {
      //   alert('Từ chối truy cập');
      //   redirect = '/login';
      // }

      // Phiên bản ngắn gọn với toán tử ba ngôi
      const redirect = auth
        ? (alert("Chào mừng bạn đến bảng điều khiển"), "/dashboard")
        : (alert("Từ chối truy cập"), "/login");

      console.log(redirect);

      // Toán tử ba ngôi không có phần else
      auth ? console.log("Chào mừng bạn đến bảng điều khiển") : null;
      // Cách viết tắt cho toán tử ba ngôi không có phần else
      auth && console.log("Chào mừng bạn đến bảng điều khiển");
    </script>
  </body>
</html>
