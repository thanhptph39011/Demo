<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Switches</h1>
    <script>
      const d = new Date(2022, 1, 10, 19, 0, 0);
      const month = d.getMonth();
      const hour = d.getHours();

      // Đánh giá giá trị ngay lập tức
      switch (month) {
        case 1:
          console.log("Đó là tháng 1");
          break;
        case 2:
          console.log("Đó là tháng 2");
          break;
        case 3:
          console.log("Đó là tháng 3");
          break;
        default:
          console.log("Không phải tháng 1, 2 hoặc 3");
      }

      // Đánh giá theo khoảng giá trị
      switch (true) {
        case hour < 12:
          console.log("Buổi sáng tốt lành");
          break;
        case hour < 18:
          console.log("Buổi chiều tốt lành");
          break;
        default:
          console.log("Buổi tối tốt lành");
      }
    </script>
  </body>
</html>
