<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Break & Continue</h1>
    <script>
      // Break
      for (let i = 0; i <= 20; i++) {
        if (i === 15) {
          console.log("Breaking...");
          break;
        }
        console.log(i);
      }

      // Continue
      for (let i = 0; i <= 20; i++) {
        if (i === 13) {
          console.log("Skipping 13...");
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
