<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math Object</h1>
    <script>
        let x;

// Căn bậc hai
x = Math.sqrt(9);
console.log(x);

// Giá trị tuyệt đối
x = Math.abs(-5);
console.log(x);
// Làm tròn
x = Math.round(4.2);
console.log(x);
// Làm tròn lên
x = Math.ceil(4.2);
console.log(x);
// Làm tròn xuống
x = Math.floor(4.9);
console.log(x);
// Lũy thừa
x = Math.pow(2, 3);
console.log(x);
// Số nhỏ nhất
x = Math.min(4, 5, 3);
console.log(x);
// Số lớn nhất
x = Math.max(4, 5, 3);
console.log(x);
// Lấy một số/ngẫu nhiên giữa 0 và 1
x = Math.random();
console.log(x);
// Lấy một số ngẫu nhiên từ 1 đến 100
x = Math.floor(Math.random() * 100 + 1);

console.log(x);
    </script>
</body>
</html>
