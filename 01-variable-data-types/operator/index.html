<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Oparator</h1>
    <script>
    // 1. Các toán tử số học

let x;

x = 5 + 5;
x = 5 - 5;
x = 5 * 5;
x = 5 / 5;
x = 7 % 5;

// Nối chuỗi
x = 'Xin chào' + ' ' + 'Thế giới';

// Lũy thừa
x = 2 ** 3;

// Tăng giá trị
x = 1;
// x = x + 1;
x++;

// Giảm giá trị
// x = x - 1;
x--;

// 2. Toán tử gán

x = 10;

x += 5;
x -= 5;
x *= 5;
x /= 5;
x %= 5;
x **= 5;

// 3. Toán tử so sánh

// Bằng nhau (Chỉ giá trị, không phân biệt kiểu dữ liệu)
x = 2 == '2';

// Bằng nhau (Cả giá trị và kiểu dữ liệu)
x = 2 === '2';

// Không bằng nhau (Chỉ giá trị, không phân biệt kiểu dữ liệu)
x = 2 != '2';

// Không bằng nhau (Cả giá trị và kiểu dữ liệu)
x = 2 !== 2;

// Lớn hơn và nhỏ hơn
x = 10 > 5;
x = 10 < 5;
x = 10 <= 5;
x = 10 >= 5;

console.log(x);

        
    </script>
</body>
