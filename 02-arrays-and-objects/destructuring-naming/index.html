<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>destructuring-naming</h1>
    <script>
        // Thiết lập các thuộc tính đối tượng với tên giống như biến
const firstName = 'John';
const lastName = 'Doe';
const age = 30;

const person = {
  firstName,
  lastName,
  age,
};

console.log(person.age);

// Phân rã các thuộc tính đối tượng

const todo = {
  id: 1,
  title: 'Đổ rác',
  user: {
    name: 'John',
  },
};

const {
  id: todoId, // đổi tên id thành todoId
  title,
  user: { name }, // phân rã nhiều cấp độ
} = todo;

console.log(todoId);

// Phân rã mảng & sử dụng toán tử rest/spread
const numbers = [23, 67, 33, 49, 52];

const [first, second, ...rest] = numbers;

console.log(first, second, rest);
    </script>
</body>
</html>
