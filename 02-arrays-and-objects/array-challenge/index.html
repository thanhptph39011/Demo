<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>array-challenge</h1>
    <script>
        // Thách thức 1

const arr = [1, 2, 3, 4, 5];

// arr.reverse();
// arr.push(0);
// arr.unshift(6);

// Kết quả tương tự như trên
arr.push(6);  //Thêm phần tử 6 ở cuối mảng
arr.unshift(0); //thêm phần tử 0 ở đầu mảng
arr.reverse(); //đảo chuỗi

console.log(arr);

// Thách thức 2

const arr1 = [1, 2, 3, 4, 5];
const arr2 = [5, 6, 7, 8, 9, 10];

// Giải pháp 1
const arr3 = arr1.slice(0, 4).concat(arr2);

// Giải pháp 2
const arr4 = [...arr1, ...arr2];
arr4.splice(4, 1);
console.log(arr3);
console.log(arr4);
    </script>
</body>
</html>
