<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>array-methods</h1>
    <script>
      let x;

      const arr = [28, 38, 44, 29, 109];

      // push() - Đẩy một giá trị vào cuối mảng
      arr.push(100);

      // pop() - Lấy giá trị cuối cùng ra
      arr.pop();

      // unshift() - Thêm một giá trị vào đầu mảng
      arr.unshift(99);

      // shift() - Xóa giá trị đầu tiên
      arr.shift();

      // reverse() - Đảo ngược mảng
      arr.reverse();

      // includes() - Kiểm tra xem một giá trị có trong mảng không
      x = arr.includes(445);

      // indexOf() - Trả về chỉ số của phần tử khớp đầu tiên
      x = arr.indexOf(28);

      // Trả về mảng dưới dạng chuỗi
      x = arr.toString();
      x = arr.join();

      // slice() trả về các phần tử được chọn trong một mảng, dưới dạng một mảng mới. Slice nhận chỉ số của phần tử đầu tiên và chỉ số của phần tử cuối cùng được bao gồm trong mảng mới.
      x = arr.slice(1, 4);

      // splice() hoạt động giống như slice() ngoại trừ việc nó lấy chỉ số của phần tử đầu tiên và số lượng phần tử sau đó làm đối số thứ hai. Nó cũng thay đổi mảng ban đầu trong khi slice() không làm điều đó
      x = arr.splice(1, 4);

      // Xóa một phần tử/giá trị duy nhất - Đoạn mã sau sẽ thay đổi mảng ban đầu bằng cách loại bỏ phần tử có chỉ số là 4. x sẽ bằng một mảng mới chứa giá trị đã loại bỏ.
      x = arr.splice(4, 1);

      // Chuỗi các phương thức - Một số phương thức có thể được nối tiếp tùy thuộc vào giá trị trả về.
      x = arr.slice(1, 4).reverse().toString().charAt(0);

      console.log(x);
    </script>
  </body>
</html>
